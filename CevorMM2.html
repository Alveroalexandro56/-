<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Lua Loader</title>
    <style>
        body {
            background-color: black;
            color: black; /* Makes text invisible */
            user-select: none; /* Prevents copying */
        }
    </style>
</head>
<body>
    <div id="luaData" style="display: none;"></div>
    <script>
        async function loadLuaScript() {
            try {
                const response = await fetch('test6.lua'); // Load the Lua file
                const luaText = await response.text();

                // Store in a hidden div
                const luaDiv = document.getElementById('luaData');
                luaDiv.textContent = luaText; // Raw Lua code

                // Log for debugging
                console.log("Lua Script Loaded:", luaText);
            } catch (error) {
                console.error('Error loading Lua script:', error);
            }
        }

        loadLuaScript();
    </script>
</body>
</html>
