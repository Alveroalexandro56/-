<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Lua Loader</title>
    <style>
        body {
            background-color: black;
            color: black; /* Makes text invisible */
            user-select: none; /* Prevents copying */
        }
    </style>
</head>
<body>
    <div id="luaData" style="display: none;"></div>
    <script>
        async function loadLuaScript() {
            try {
                const response = await fetch('test6.lua', {
                    headers: { 'Content-Type': 'text/plain' } // Ensures it's treated as raw text
                });

                if (!response.ok) throw new Error("Failed to fetch Lua script");

                const luaText = await response.text();

                // Store in a hidden div
                document.getElementById('luaData').textContent = luaText;

                console.log("Lua Script Loaded Successfully!");
            } catch (error) {
                console.error('Error loading Lua script:', error);
            }
        }

        loadLuaScript();
    </script>
</body>
</html>
