<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 2.0 with Admin Ban Feature</title>
    <style>
        /* Same CSS as before */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        canvas {
            border: none;
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            transition: all 0.2s ease-in-out;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: none;
        }

        #game-over span {
            color: #ff5e57;
            font-size: 60px;
        }

        .btn-restart {
            background-color: #4CAF50;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .btn-restart:hover {
            background-color: #45a049;
        }

        #auth {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #auth button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #auth button:hover {
            background-color: #444;
        }

        #user-profile {
            display: none;
            align-items: center;
            gap: 10px;
        }

        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #leaderboard {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #leaderboard h2 {
            margin: 0 0 10px 0;
        }

        #high-scores-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #ban-button {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #ff5e57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #ban-button:hover {
            background-color: #ff3b30;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="score">Score: 0</div>
    <div id="game-over">
        <div>Game Over!</div>
        <span>Press Enter to Restart</span>
        <button class="btn-restart" onclick="startGame()">Restart Game</button>
    </div>

    <div id="auth">
        <button id="github-signin">Sign in with GitHub</button>
        <div id="user-profile">
            <img id="user-avatar" />
            <span id="user-name"></span>
            <button id="sign-out">Sign Out</button>
        </div>
    </div>

    <button id="ban-button">Ban User</button>

    <div id="leaderboard">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
    </div>

    <script>
        // GitHub OAuth Configuration
        const clientId = 'Ov23li9eCwl25M3oOVl9'; // Replace with your GitHub OAuth Client ID
        const redirectUri = 'https://thebware.github.io/-/Znakezzz.html'; // Replace with your GitHub Pages URL

        // Discord Webhook for Anti-Cheat
        const discordWebhookURL = 'https://discord.com/api/webhooks/1342239610415091772/l6Sp6mRCMc5LGIkH3aNzn_miyVT90UqkLQu3QBuFc5R5kM_foQ_Eo92Vtkh9d8FhT1Q-';

        // Game Variables
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;
        let snake;
        let fruit;
        let score = 0;
        let gameOver = false;
        let gameInterval;

        // Initialize Game
        startGame();

        // Anti-Cheat: Detect Console Tampering
        const originalConsoleLog = console.log;
        console.log = function (message) {
            if (typeof message === 'string' && (message.includes('alert') || message.includes('eval'))) {
                const user = JSON.parse(localStorage.getItem('github_user'));
                if (user) {
                    if (user.login === 'THEBWARE') {
                        // THEBWARE can ban other users
                        fetch(discordWebhookURL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                content: `ðŸš¨ **Admin Action**\nTHEBWARE banned a user for code injection.\nCode: ${message}`
                            })
                        });
                        alert('You have banned a user for attempting to inject code.');
                    } else {
                        // Non-THEBWARE users get banned
                        fetch(discordWebhookURL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                content: `ðŸš¨ **Code Injection Detected**\nUser: ${user.login}\nCode: ${message}`
                            })
                        });
                        alert('You have been banned for attempting to inject code.');
                        localStorage.removeItem('github_token');
                        localStorage.removeItem('github_user');
                        window.location.reload();
                    }
                }
            }
            originalConsoleLog.apply(console, arguments); // Preserve original console.log functionality
        };

        // GitHub OAuth Flow
        document.getElementById('github-signin').addEventListener('click', () => {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user`;
        });

        // Handle OAuth Callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            fetch(`https://your-backend-proxy.com/authenticate?code=${code}`) // Replace with your backend URL
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('github_token', data.access_token);
                    localStorage.setItem('github_user', JSON.stringify(data.user));
                    showUserProfile(data.user);
                });
        }

        // Show User Profile
        function showUserProfile(user) {
            document.getElementById('github-signin').style.display = 'none';
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-avatar').src = user.avatar_url;
            document.getElementById('user-name').textContent = user.name || user.login;

            // Show ban button only for THEBWARE
            if (user.login === 'THEBWARE') {
                document.getElementById('ban-button').style.display = 'block';
            }
        }

        // Sign Out
        document.getElementById('sign-out').addEventListener('click', () => {
            localStorage.removeItem('github_token');
            localStorage.removeItem('github_user');
            document.getElementById('github-signin').style.display = 'block';
            document.getElementById('user-profile').style.display = 'none';
            document.getElementById('ban-button').style.display = 'none'; // Hide ban button on sign out
        });

        // Ban Button Functionality
        document.getElementById('ban-button').addEventListener('click', () => {
            const user = JSON.parse(localStorage.getItem('github_user'));
            if (user && user.login === 'THEBWARE') {
                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `ðŸš¨ **Admin Action**\nTHEBWARE manually banned a user.`
                    })
                });
                alert('You have manually banned a user.');
            }
        });

        // Check if User is Already Signed In
        const user = JSON.parse(localStorage.getItem('github_user'));
        if (user) {
            showUserProfile(user);
        } else {
            alert('You must sign in to play the game.');
        }

        // High Scores
        function saveHighScore(score) {
            const user = JSON.parse(localStorage.getItem('github_user'));
            if (user) {
                const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
                highScores.push({ user: user.login, score });
                localStorage.setItem('highScores', JSON.stringify(highScores));
                displayHighScores();
            }
        }

        function displayHighScores() {
            const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
            const list = document.getElementById('high-scores-list');
            list.innerHTML = highScores
                .sort((a, b) => b.score - a.score)
                .map(score => `<li>${score.user}: ${score.score}</li>`)
                .join('');
        }

        // Game Logic
        function startGame() {
            const user = JSON.parse(localStorage.getItem('github_user'));
            if (!user) {
                alert('You must sign in to play the game.');
                return;
            }

            snake = new Snake();
            fruit = new Fruit();
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'none';

            if (gameInterval) {
                clearInterval(gameInterval);
            }
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.update();
            snake.draw();
            fruit.draw();

            if (snake.eat(fruit)) {
                fruit = new Fruit();
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
            }

            if (snake.collide()) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'block';
                saveHighScore(score);
            }
        }

        // Snake Class
        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.tail = [];
            this.total = 1;

            this.draw = function () {
                ctx.fillStyle = "#009900";
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function () {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }
                this.tail[this.total - 1] = { x: this.x, y: this.y };

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width - scale;
                if (this.y >= canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height - scale;
            };

            this.changeDirection = function (direction) {
                if (direction === "Up" && this.ySpeed === 0) {
                    this.xSpeed = 0;
                    this.ySpeed = -scale;
                }
                if (direction === "Down" && this.ySpeed === 0) {
                    this.xSpeed = 0;
                    this.ySpeed = scale;
                }
                if (direction === "Left" && this.xSpeed === 0) {
                    this.xSpeed = -scale;
                    this.ySpeed = 0;
                }
                if (direction === "Right" && this.xSpeed === 0) {
                    this.xSpeed = scale;
                    this.ySpeed = 0;
                }
            };

            this.eat = function (fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    return true;
                }
                return false;
            };

            this.collide = function () {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        return true;
                    }
                }
                return false;
            };
        }

        // Fruit Class
        function Fruit() {
            this.x = Math.floor(Math.random() * columns) * scale;
            this.y = Math.floor(Math.random() * rows) * scale;

            this.draw = function () {
                ctx.fillStyle = "#FF1493";
                ctx.fillRect(this.x, this.y, scale, scale);
            };
        }

        // Keyboard Controls
        document.addEventListener("keydown", (e) => {
            const direction = e.key.replace("Arrow", "");
            snake.changeDirection(direction);

            if (gameOver && e.key === "Enter") {
                startGame();
            }
        });

        // Display High Scores on Page Load
        displayHighScores();
    </script>
</body>
</html>
