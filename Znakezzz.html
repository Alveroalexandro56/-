<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
        }

        canvas {
            border: none;
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            transition: all 0.2s ease-in-out;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: none;
        }

        #game-over span {
            color: #ff5e57;
            font-size: 60px;
        }

        .btn-restart {
            background-color: #4CAF50;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .btn-restart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="score">Score: 0</div>
    <div id="game-over">
        <div>Game Over!</div>
        <span>Press Enter to Restart</span>
        <button class="btn-restart" onclick="startGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;
        let snake;
        let fruit;
        let score = 0;
        let gameOver = false;

        function startGame() {
            snake = new Snake();
            fruit = new Fruit();
            score = 0;
            gameOver = false;
            document.getElementById("score").textContent = `Score: ${score}`;
            document.getElementById("game-over").style.display = "none";
            window.setInterval(gameLoop, 100);
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.move();
            snake.draw();
            fruit.draw();

            if (snake.eat(fruit)) {
                fruit = new Fruit();
                score++;
                document.getElementById("score").textContent = `Score: ${score}`;
            }

            if (snake.collide()) {
                gameOver = true;
                document.getElementById("game-over").style.display = "block";
            }
        }

        function Snake() {
            this.snakeArray = [{x: 5 * scale, y: 5 * scale}];
            this.direction = "right";
        }

        Snake.prototype.draw = function() {
            this.snakeArray.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "gold" : "#009900"; // Golden head for extra flair
                ctx.beginPath();
                ctx.arc(segment.x + scale / 2, segment.y + scale / 2, scale / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "#003300";
                ctx.lineWidth = 4;
                ctx.stroke();
            });
        };

        Snake.prototype.move = function() {
            const head = {x: this.snakeArray[0].x, y: this.snakeArray[0].y};

            if (this.direction === "right") head.x += scale;
            if (this.direction === "left") head.x -= scale;
            if (this.direction === "up") head.y -= scale;
            if (this.direction === "down") head.y += scale;

            this.snakeArray.unshift(head);
            this.snakeArray.pop();
        };

        Snake.prototype.changeDirection = function(direction) {
            this.direction = direction;
        };

        Snake.prototype.eat = function(fruit) {
            if (this.snakeArray[0].x === fruit.x && this.snakeArray[0].y === fruit.y) {
                this.snakeArray.push({}); 
                return true;
            }
            return false;
        };

        Snake.prototype.collide = function() {
            const head = this.snakeArray[0];

            // Collide with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // Collide with itself
            for (let i = 1; i < this.snakeArray.length; i++) {
                if (head.x === this.snakeArray[i].x && head.y === this.snakeArray[i].y) {
                    return true;
                }
            }
            return false;
        };

        function Fruit() {
            this.x = Math.floor(Math.random() * rows) * scale;
            this.y = Math.floor(Math.random() * columns) * scale;
        }

        Fruit.prototype.draw = function() {
            // Fruit is now a rotating glowing sphere
            ctx.fillStyle = "#FF1493";
            ctx.shadowColor = "rgba(255, 20, 147, 0.8)";
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(this.x + scale / 2, this.y + scale / 2, scale / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = "transparent"; // Reset shadow
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && snake.direction !== "down") {
                snake.changeDirection("up");
            } else if (e.key === "ArrowDown" && snake.direction !== "up") {
                snake.changeDirection("down");
            } else if (e.key === "ArrowLeft" && snake.direction !== "right") {
                snake.changeDirection("left");
            } else if (e.key === "ArrowRight" && snake.direction !== "left") {
                snake.changeDirection("right");
            }

            if (gameOver && e.key === "Enter") {
                startGame();
            }
        });

        startGame();
    </script>
</body>
</html>
