<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga-like Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 1px solid white;
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 20px;
            justify-content: space-around;
            width: 100%;
        }
        .mobileButton {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        #gameOverScreen h1 {
            font-size: 40px;
            margin: 0;
        }
        #gameOverScreen p {
            font-size: 24px;
            margin: 10px 0;
        }
        #gameOverScreen button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #bossHealthBar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: red;
            display: none;
        }
        #bossHealth {
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="mobileControls">
        <div class="mobileButton" id="leftButton">‚Üê</div>
        <div class="mobileButton" id="upButton">‚Üë</div>
        <div class="mobileButton" id="shootButton">üî´</div>
        <div class="mobileButton" id="downButton">‚Üì</div>
        <div class="mobileButton" id="rightButton">‚Üí</div>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="ui">
        <div>Lives: <span id="lives">2</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
    </div>
    <div id="bossHealthBar">
        <div id="bossHealth"></div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const mobileControls = document.getElementById("mobileControls");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const livesElement = document.getElementById("lives");
        const scoreElement = document.getElementById("score");
        const waveElement = document.getElementById("wave");
        const bossHealthBar = document.getElementById("bossHealthBar");
        const bossHealth = document.getElementById("bossHealth");

        // Detect mobile or PC
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            mobileControls.style.display = "flex";
        }

        // Game settings
        const FPS = 60;
        const playerWidth = 40;
        const playerHeight = 40;
        const bulletRadius = 5;
        const enemyWidth = 40;
        const enemyHeight = 40;
        const powerUpWidth = 20;
        const powerUpHeight = 20;

        // Player
        let playerX = (canvas.width - playerWidth) / 2;
        let playerY = canvas.height - playerHeight - 10;
        const playerSpeed = 5;
        let playerLives = 2;
        let playerScore = 0;
        let isGameOver = false;

        // Bullets
        let playerBullets = [];
        let enemyBullets = [];
        const bulletSpeed = 7;
        let bulletCooldown = 0;
        let bulletSpread = 0; // Added bullet spread for power-up

        // Enemies
        let enemies = [];
        let enemySpeed = 1;
        let enemyDirection = 1;
        let enemySpawnCooldown = 100;
        let wave = 1;

        // Boss
        let boss = null;
        const bossWidth = 80;
        const bossHeight = 80;
        const bossSpeed = 1;
        let bossHealthMax = 10;
        let bossHealthCurrent = 10;

        // Power-ups
        let powerUps = [];
        const powerUpSpeed = 2;

        // Sounds
        const shootSound = new Audio("https://assets.mixkit.co/active_storage/sfx/1853/1853-preview.mp3");
        const explosionSound = new Audio("https://assets.mixkit.co/active_storage/sfx/1839/1839-preview.mp3");
        const powerUpSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2763/2763-preview.mp3");

        // Initialize game
        function init() {
            playerX = (canvas.width - playerWidth) / 2;
            playerY = canvas.height - playerHeight - 10;
            playerLives = 2;
            playerScore = 0;
            isGameOver = false;
            playerBullets = [];
            enemyBullets = [];
            enemies = [];
            powerUps = [];
            boss = null;
            wave = 1;
            bossHealthCurrent = bossHealthMax;
            bossHealthBar.style.display = "none";
            gameOverScreen.style.display = "none";
            bulletSpread = 0; // Reset bullet spread
            updateUI();
        }

        // Update UI
        function updateUI() {
            livesElement.textContent = playerLives;
            scoreElement.textContent = playerScore;
            waveElement.textContent = wave;
        }

        // Draw player (emoji)
        function drawPlayer() {
            ctx.font = "40px Arial";
            ctx.fillText("üöÄ", playerX, playerY);
        }

        // Draw bullets (circles)
        function drawBullets(bullets, color) {
            ctx.fillStyle = color;
            bullets.forEach((bullet, index) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                bullet.y += bullet.speed;

                // Remove bullet if it goes off screen
                if (bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        // Draw enemies (emoji)
        function drawEnemies() {
            ctx.font = "40px Arial";
            enemies.forEach((enemy, index) => {
                if (enemy.alive) {
                    ctx.fillText("üëæ", enemy.x, enemy.y);

                    enemy.x += enemySpeed * enemyDirection;

                    // Check for collision with player bullets
                    playerBullets.forEach((bullet, bulletIndex) => {
                        if (
                            bullet.x < enemy.x + enemyWidth &&
                            bullet.x > enemy.x &&
                            bullet.y < enemy.y + enemyHeight &&
                            bullet.y > enemy.y
                        ) {
                            enemy.alive = false;
                            playerBullets.splice(bulletIndex, 1);
                            playerScore += 10;
                            spawnPowerUp(enemy.x, enemy.y);
                            explosionSound.play();
                            updateUI();
                        }
                    });

                    // Check for collision with player
                    if (
                        playerX < enemy.x + enemyWidth &&
                        playerX + playerWidth > enemy.x &&
                        playerY < enemy.y + enemyHeight &&
                        playerY + playerHeight > enemy.y
                    ) {
                        playerLives--;
                        enemy.alive = false;
                        if (playerLives <= 0) {
                            isGameOver = true;
                        }
                        updateUI();
                    }

                    // Enemy shooting (slower)
                    if (Math.random() < 0.005) { // Reduced shooting frequency
                        enemyBullets.push({
                            x: enemy.x + enemyWidth / 2,
                            y: enemy.y + enemyHeight,
                            speed: bulletSpeed
                        });
                    }
                }
            });

            // Change enemy direction if they hit the edge
            if (enemies.some(enemy => enemy.x + enemyWidth > canvas.width || enemy.x < 0)) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    enemy.y += 20;
                });
            }

            // Remove dead enemies
            enemies = enemies.filter(enemy => enemy.alive);

            // Spawn new wave
            if (enemies.length === 0) {
                wave++;
                spawnWave();
                updateUI();
            }
        }

        // Spawn enemy wave
        function spawnWave() {
            for (let i = 0; i < wave * 2; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - enemyWidth),
                    y: -enemyHeight,
                    alive: true
                });
            }
        }

        // Draw boss (emoji)
        function drawBoss() {
            if (boss) {
                ctx.font = "60px Arial";
                ctx.fillText("üëπ", boss.x, boss.y);

                // Move boss
                boss.x += bossSpeed * enemyDirection;

                // Check for collision with player bullets
                playerBullets.forEach((bullet, bulletIndex) => {
                    if (
                        bullet.x < boss.x + bossWidth &&
                        bullet.x > boss.x &&
                        bullet.y < boss.y + bossHeight &&
                        bullet.y > boss.y
                    ) {
                        bossHealthCurrent--;
                        playerBullets.splice(bulletIndex, 1);
                        updateBossHealthBar();
                        if (bossHealthCurrent <= 0) {
                            boss = null;
                            playerScore += 100;
                            explosionSound.play();
                            bossHealthBar.style.display = "none";
                            updateUI();
                        }
                    }
                });

                // Check for collision with player
                if (
                    playerX < boss.x + bossWidth &&
                    playerX + playerWidth > boss.x &&
                    playerY < boss.y + bossHeight &&
                    playerY + playerHeight > boss.y
                ) {
                    playerLives--;
                    boss = null;
                    if (playerLives <= 0) {
                        isGameOver = true;
                    }
                    updateUI();
                }

                // Boss shooting (slower)
                if (Math.random() < 0.01) { // Reduced shooting frequency
                    enemyBullets.push({
                        x: boss.x + bossWidth / 2,
                        y: boss.y + bossHeight,
                        speed: bulletSpeed
                    });
                }
            }
        }

        // Update boss health bar
        function updateBossHealthBar() {
            const healthPercent = (bossHealthCurrent / bossHealthMax) * 100;
            bossHealth.style.width = `${healthPercent}%`;
        }

        // Spawn boss
        function spawnBoss() {
            if (playerScore >= 500 && !boss) {
                boss = {
                    x: (canvas.width - bossWidth) / 2,
                    y: 0,
                    health: bossHealthMax
                };
                bossHealthCurrent = bossHealthMax;
                bossHealthBar.style.display = "block";
                updateBossHealthBar();
            }
        }

        // Spawn power-up
        function spawnPowerUp(x, y) {
            const powerUpTypes = ["extraLife", "fastShoot", "spreadShoot"];
            const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            powerUps.push({
                x: x,
                y: y,
                type: type
            });
        }

        // Draw power-ups
        function drawPowerUps() {
            ctx.font = "20px Arial";
            powerUps.forEach((powerUp, index) => {
                ctx.fillStyle = powerUp.type === "fastShoot" ? "green" : powerUp.type === "spreadShoot" ? "blue" : "purple";
                ctx.fillText(powerUp.type === "fastShoot" ? "‚ö°" : powerUp.type === "spreadShoot" ? "üåÄ" : "‚ù§Ô∏è", powerUp.x, powerUp.y);
                powerUp.y += powerUpSpeed;

                // Check for collision with player
                if (
                    playerX < powerUp.x + powerUpWidth &&
                    playerX + playerWidth > powerUp.x &&
                    playerY < powerUp.y + powerUpHeight &&
                    playerY + playerHeight > powerUp.y
                ) {
                    if (powerUp.type === "fastShoot") {
                        bulletCooldown = 5; // Faster shooting
                    } else if (powerUp.type === "spreadShoot") {
                        bulletSpread = 10; // Spread shooting
                    } else if (powerUp.type === "extraLife") {
                        playerLives++;
                    }
                    powerUps.splice(index, 1);
                    powerUpSound.play();
                    updateUI();
                }

                // Remove power-up if it goes off screen
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
        }

        // Game over screen
        function showGameOver() {
            finalScore.textContent = playerScore;
            gameOverScreen.style.display = "block";
        }

        // Restart game
        function restartGame() {
            init();
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (isGameOver) {
                showGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn enemies
            if (enemySpawnCooldown <= 0) {
                enemies.push({
                    x: Math.random() * (canvas.width - enemyWidth),
                    y: 0,
                    alive: true
                });
                enemySpawnCooldown = 100;
            } else {
                enemySpawnCooldown--;
            }

            drawPlayer();
            drawBullets(playerBullets, "yellow");
            drawBullets(enemyBullets, "red");
            drawEnemies();
            drawBoss();
            drawPowerUps();

            // Check for collision with enemy bullets
            enemyBullets.forEach((bullet, index) => {
                if (
                    bullet.x < playerX + playerWidth &&
                    bullet.x > playerX &&
                    bullet.y < playerY + playerHeight &&
                    bullet.y > playerY
                ) {
                    playerLives--;
                    enemyBullets.splice(index, 1);
                    if (playerLives <= 0) {
                        isGameOver = true;
                    }
                    updateUI();
                }
            });

            // Update bullet cooldown
            if (bulletCooldown > 0) {
                bulletCooldown--;
            }

            // Spawn boss
            spawnBoss();

            requestAnimationFrame(gameLoop);
        }

        // Player movement
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (e.key === "ArrowRight" && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }
            if (e.key === "ArrowUp" && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (e.key === "ArrowDown" && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (e.key === " " && bulletCooldown <= 0) {
                playerBullets.push({
                    x: playerX + playerWidth / 2,
                    y: playerY,
                    speed: -bulletSpeed
                });
                if (bulletSpread > 0) {
                    playerBullets.push({
                        x: playerX + playerWidth / 2 - 10,
                        y: playerY,
                        speed: -bulletSpeed
                    });
                    playerBullets.push({
                        x: playerX + playerWidth / 2 + 10,
                        y: playerY,
                        speed: -bulletSpeed
                    });
                }
                bulletCooldown = 20;
                shootSound.play();
            }
        });

        // Mobile controls
        if (isMobile) {
            document.getElementById("leftButton").addEventListener("touchstart", () => {
                playerX = Math.max(0, playerX - playerSpeed);
            });
            document.getElementById("rightButton").addEventListener("touchstart", () => {
                playerX = Math.min(canvas.width - playerWidth, playerX + playerSpeed);
            });
            document.getElementById("upButton").addEventListener("touchstart", () => {
                playerY = Math.max(0, playerY - playerSpeed);
            });
            document.getElementById("downButton").addEventListener("touchstart", () => {
                playerY = Math.min(canvas.height - playerHeight, playerY + playerSpeed);
            });
            document.getElementById("shootButton").addEventListener("touchstart", () => {
                if (bulletCooldown <= 0) {
                    playerBullets.push({
                        x: playerX + playerWidth / 2,
                        y: playerY,
                        speed: -bulletSpeed
                    });
                    if (bulletSpread > 0) {
                        playerBullets.push({
                            x: playerX + playerWidth / 2 - 10,
                            y: playerY,
                            speed: -bulletSpeed
                        });
                        playerBullets.push({
                            x: playerX + playerWidth / 2 + 10,
                            y: playerY,
                            speed: -bulletSpeed
                        });
                    }
                    bulletCooldown = 20;
                    shootSound.play();
                }
            });
        }

        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
