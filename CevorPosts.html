<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Based on Hash</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
        }

        input {
            padding: 15px;
            width: 100%;
            max-width: 350px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.4);
            outline: none;
        }

        button {
            padding: 14px 30px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0057a3;
            transform: scale(1.1);
        }

        button:active {
            background-color: #004a86;
            transform: scale(1);
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }

        #message {
            margin-top: 20px;
            font-weight: normal;
            color: #007700;
        }

        #message.error {
            color: #cc0000;
        }

        .guide {
            margin-top: 20px;
            text-align: left;
            font-weight: normal;
            color: #333;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0057a3;
        }

        /* For showing the login and signup forms */
        .auth-section {
            display: none;
        }

        .login-form, .signup-form {
            display: none;
        }

        .action-section {
            display: none;
        }

        /* Hover animations for containers */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-container button {
            padding: 14px 25px;
            background-color: #28a745;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-container button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Hash to Perform Action</h2>
        <div id="authSection" class="auth-section">
            <h3>Login or Sign Up</h3>
            <div class="btn-container">
                <button onclick="showLogin()">Login</button>
                <button onclick="showSignup()">Sign Up</button>
            </div>
        </div>

        <div id="loginForm" class="login-form">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginMessage" class="error"></p>
        </div>

        <div id="signupForm" class="signup-form">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p id="signupMessage" class="error"></p>
        </div>

        <div id="actionSection" class="action-section">
            <h3>Welcome, User!</h3>
            <p>Choose your next action below:</p>
            <div class="btn-container">
                <button onclick="performAction()">Perform Action</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        function showLogin() {
            document.getElementById("authSection").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function showSignup() {
            document.getElementById("authSection").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (username === "admin" && password === "admin123") {
                isLoggedIn = true;
                document.getElementById("loginMessage").innerText = "Login Successful!";
                document.getElementById("loginMessage").classList.remove("error");
                document.getElementById("loginMessage").classList.add("success");
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("actionSection").style.display = "block";
            } else {
                document.getElementById("loginMessage").innerText = "Invalid username or password!";
                document.getElementById("loginMessage").classList.add("error");
            }
        }

        function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;
            // Normally, you would send this to a server
            alert("Sign up successful for " + username);
            showLogin();
        }

        function performAction() {
            alert("Performing the action!");
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById("actionSection").style.display = "none";
            document.getElementById("authSection").style.display = "block";
        }

        // Show the initial login/signup section if not logged in
        if (!isLoggedIn) {
            document.getElementById("authSection").style.display = "block";
        }
    </script>
</body>
</html>
