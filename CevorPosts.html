<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Based on Hash</title>
    <style>
        /* Styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            padding: 12px;
            width: 100%;
            max-width: 350px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0066cc;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0057a3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #007700;
        }
        #message.error {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Hash to Perform Action</h2>

        <div id="captchaSection">
            <p>CAPTCHA: What is <span id="captchaQuestion"></span> ?</p>
            <input type="text" id="captchaAnswer" placeholder="Enter the answer">
            <button onclick="validateCaptcha()">Submit</button>
            <p id="message"></p>
        </div>

        <div id="actionSection" style="display: none;">
            <input type="text" id="hash" placeholder="Enter hash...">
            <button onclick="performAction()">Submit</button>
            <p id="messageAction"></p>
        </div>
    </div>

    <script>
        // Global variables
        let correctCaptchaAnswer;

        // Generate a random CAPTCHA question
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctCaptchaAnswer = num1 + num2;

            // Display the CAPTCHA question
            document.getElementById("captchaQuestion").innerText = `${num1} + ${num2}`;
        }

        // Validate CAPTCHA answer
        function validateCaptcha() {
            const userAnswer = document.getElementById("captchaAnswer").value;
            const messageElement = document.getElementById("message");

            if (parseInt(userAnswer) === correctCaptchaAnswer) {
                showActionSection();
            } else {
                messageElement.innerHTML = "❌ Invalid CAPTCHA answer! Please try again.";
                messageElement.classList.add("error");
            }
        }

        // Show the action section
        function showActionSection() {
            document.getElementById('captchaSection').style.display = 'none';
            document.getElementById('actionSection').style.display = 'block';
        }

        // Handle hash actions
        function performAction() {
            const userHash = document.getElementById("hash").value;
            const messageElement = document.getElementById("messageAction");

            if (userHash === "guide") {
                messageElement.innerHTML = "✅ Valid hash! Displaying guide...";
            } else {
                messageElement.innerHTML = "❌ Invalid hash! Please try again.";
                messageElement.classList.add("error");
            }
        }

        // Initialize CAPTCHA
        generateCaptcha();
    </script>
</body>
</html>
