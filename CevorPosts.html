<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Based on Hash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6f7fd0, #e1e7fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h3 {
            color: #555;
            font-size: 22px;
            margin-bottom: 15px;
        }
        input {
            padding: 15px;
            width: 100%;
            max-width: 380px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #ffffff;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            background-color: #f1f1f1;
            border-left: 5px solid #007bff;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }
        .post h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #007bff;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #007700;
        }
        #message.error {
            color: #cc0000;
        }
        .auth-section, .action-section, .post-section {
            display: none;
        }
        .guide {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .new-post {
            margin-top: 20px;
            padding: 20px;
            background-color: #eef2f7;
            border-radius: 10px;
        }
        .new-post input, .new-post button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Hash to Perform Action</h2>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h3>Login or Sign Up</h3>
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginMessage" class="error"></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="signup-form">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p id="signupMessage" class="error"></p>
        </div>

        <!-- Action Section -->
        <div id="actionSection" class="action-section">
            <input type="text" id="hash" placeholder="Enter hash...">
            <button onclick="performAction()">Submit</button>
            <p id="message"></p>

            <div id="guide" class="guide" style="display:none;">
                <h3>Available Hashes:</h3>
                <ul>
                    <li><strong>Y7TiVy1EWRWeOgJBOForpEN5r</strong>: <a href="https://github.com/Alveroalexandro56/Version-Hash-Download/releases/download/Y7TiVy1EWRWeOgJBOForpEN5r/Cevor.MM2.V2.lua" target="_blank">GitHub Download</a></li>
                    <li><strong>dgr</strong>: <a href="https://rdd.latte.to/?channel=LIVE&binaryType=WindowsPlayer&version=version-ecc9c250281b4c14" target="_blank">External Download</a></li>
                    <li><strong>crv</strong>: <a href="https://www.roblox.com/download/client?os=win" target="_blank">Roblox Download</a></li>
                    <li><strong>xenoexec</strong>: <a href="https://github.com/Alveroalexandro56/Version-Hash-Download/releases/tag/XenoExec" target="_blank">XenoExec Release</a></li>
                </ul>
            </div>
        </div>

        <!-- Post Section for Admin -->
        <div id="postSection" class="post-section">
            <h3>Owner Posts</h3>
            <div id="postList"></div>
            <div class="new-post">
                <input type="text" id="newPostTitle" placeholder="Post Title">
                <textarea id="newPostContent" placeholder="Post Content" rows="5"></textarea>
                <button onclick="addPost()">Add Post</button>
            </div>
        </div>
    </div>

    <script>
        // Post management
        const posts = [
            {
                title: "Welcome to the platform!",
                content: "Here you can enter hashes to perform actions. Keep checking back for updates."
            },
            {
                title: "New Feature Alert!",
                content: "We have added a new hash for external downloads. Check it out!"
            }
        ];

        // Display posts
        function displayPosts() {
            const postList = document.getElementById('postList');
            postList.innerHTML = ''; // Clear existing posts
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h4>${post.title}</h4>
                    <p>${post.content}</p>
                `;
                postList.appendChild(postElement);
            });
        }

        function addPost() {
            const title = document.getElementById('newPostTitle').value;
            const content = document.getElementById('newPostContent').value;

            if (title && content) {
                posts.push({ title, content });
                displayPosts();
                document.getElementById('newPostTitle').value = '';
                document.getElementById('newPostContent').value = '';
            }
        }

        // Hash actions
        const hashMap = {
            "Y7TiVy1EWRWeOgJBOForpEN5r": {
                message: "✅ Valid hash! Redirecting to GitHub download...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/download/Y7TiVy1EWRWeOgJBOForpEN5r/Cevor.MM2.V2.lua"
            },
            "dgr": {
                message: "✅ Valid hash! Redirecting to external download...",
                url: "https://rdd.latte.to/?channel=LIVE&binaryType=WindowsPlayer&version=version-ecc9c250281b4c14"
            },
            "crv": {
                message: "✅ Valid hash! Redirecting to Roblox download...",
                url: "https://www.roblox.com/download/client?os=win"
            },
            "xenoexec": {
                message: "✅ Valid hash! Redirecting to XenoExec release...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/tag/XenoExec"
            }
        };

        // Show and hide sections
        let posts = [];

        // Check for saved login info
        if (localStorage.getItem('username') && localStorage.getItem('password')) {
            showActionSection();
        } else {
            showAuthSection();
        }

        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showSignup() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                showActionSection();
            } else {
                document.getElementById("loginMessage").textContent = "❌ Invalid username or password!";
            }
        }

        function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            showActionSection();
        }

        function showActionSection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('actionSection').style.display = 'block';
            document.getElementById('postSection').style.display = 'block';
            displayPosts();
        }

        // Handle hash actions
        function performAction() {
            const userHash = document.getElementById("hash").value;
            const messageElement = document.getElementById("message");
            const guide = document.getElementById("guide");

            if (userHash === "guide") {
                messageElement.innerHTML = "✅ Valid hash! Displaying guide...";
                guide.style.display = "block";
            } else if (hashMap[userHash]) {
                messageElement.innerHTML = hashMap[userHash].message;
                setTimeout(() => {
                    window.location.href = hashMap[userHash].url;
                }, 2000);
            } else {
                messageElement.innerHTML = "❌ Invalid hash! Please try again.";
                guide.style.display = "none";
            }
        }
    </script>
</body>
</html>
