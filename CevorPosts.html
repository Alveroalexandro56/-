<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevor Posts</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 600px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            animation: fadeIn 1s ease-in-out;
        }

        /* Container Hover Effect */
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Styling */
        h2 {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
            animation: slideIn 1s ease-in-out;
        }

        /* Slide-In Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Input Field Styling */
        input {
            padding: 18px;
            width: 100%;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 18px;
            margin-bottom: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Input Focus Effect */
        input:focus {
            border-color: #ff6347;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
        }

        /* Button Styling */
        button {
            padding: 18px 28px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.4);
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #e55342;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 99, 71, 0.6);
        }

        /* Message Styling */
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #32CD32;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Error Message Styling */
        #message.error {
            color: #ff6347;
        }

        /* Guide Section Styling */
        .guide {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            font-size: 16px;
            text-align: left;
            color: #fff;
        }

        /* Guide Open State */
        .guide.open {
            max-height: 1000px; /* Adjust based on content */
        }

        /* Guide Heading */
        .guide h3 {
            color: #ff6347;
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* Guide List */
        .guide ul {
            list-style-type: none;
            padding: 0;
        }

        /* Guide List Items */
        .guide li {
            margin-bottom: 8px;
        }

        /* Guide Links */
        .guide a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Guide Link Hover Effect */
        .guide a:hover {
            color: #fff;
        }

        /* Discord Button Styling */
        .discord-btn {
            display: inline-block;
            background-color: #7289da;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 25px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
        }

        /* Discord Button Hover Effect */
        .discord-btn:hover {
            background-color: #5d72a1;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(114, 137, 218, 0.6);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6347;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Warning Message Styling */
        .warning {
            color: #ff6347;
            font-weight: bold;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Most Recent Section Styling */
        .recent {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }

        .recent h3 {
            color: #ff6347;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .recent p {
            margin: 0;
        }

        /* Create Hash Section Styling */
        .create-hash {
            margin-top: 20px;
        }

        .create-hash input {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .create-hash input:focus {
            border-color: #ff6347;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cevor Posts</h2>
        <div id="keySection">
            <input type="text" id="key" placeholder="Enter key...">
            <button onclick="validateKey()">Validate Key</button>
            <p class="warning">⚠️ Do not share your key. It is your login credential.</p>
        </div>
        <div class="loader" id="loader"></div>
        <p id="message"></p>

        <!-- Hash Input (Hidden by Default) -->
        <div id="hashSection" style="display: none;">
            <input type="text" id="hash" placeholder="Enter hash...">
            <button onclick="performAction()">Submit</button>
            <button onclick="signOut()" style="background-color: #555; margin-left: 10px;">Sign Out</button>
        </div>

        <!-- Most Recent Section -->
        <div id="recentSection" class="recent" style="display: none;">
            <h3>Most Recent:</h3>
            <p id="mostRecent"></p>
        </div>

        <!-- Create Hash Section -->
        <div id="createHashSection" class="create-hash" style="display: none;">
            <input type="text" id="newHash" placeholder="Enter new hash...">
            <input type="text" id="newHashUrl" placeholder="Enter URL for the hash...">
            <button onclick="createHash()">Create Hash</button>
        </div>

        <!-- Guide Section -->
        <div id="guide" class="guide">
            <h3>Available Hashes:</h3>
            <ul id="hashList">
                <!-- Hashes will be dynamically added here -->
            </ul>
        </div>

        <!-- Discord Button -->
        <a href="https://discord.gg/HCbg4VDE" class="discord-btn">Join Our Discord</a>
    </div>

    <script>
        let validKeys = []; // Array to store keys from Picadillo.txt
        let hashMap = {
            "Y7TiVy1EWRWeOgJBOForpEN5r": {
                message: "✅ Valid hash! Redirecting to GitHub download...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/download/Y7TiVy1EWRWeOgJBOForpEN5r/Cevor.MM2.V2.lua"
            },
            "dgr": {
                message: "✅ Valid hash! Redirecting to External download...",
                url: "https://rdd.latte.to/?channel=LIVE&binaryType=WindowsPlayer&version=version-ecc9c250281b4c14"
            },
            "crv": {
                message: "✅ Valid hash! Redirecting to Roblox download...",
                url: "https://www.roblox.com/download/client?os=win"
            },
            "xenoexec": {
                message: "✅ Valid hash! Redirecting to XenoExec release...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/tag/XenoExec"
            },
            "UaOUqMM1Sth1PQL7jQNEd2zZz": {
                message: "✅ Valid hash! Redirecting to Cloudy Bootstrap installer...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/download/Cloudy/CloudyBootstrapInstaller.exe"
            },
            "QEyO6ISIrbFfVoCVUP75ZvhTP": {
                message: "✅ Valid hash! Redirecting to Pastebin script...",
                url: "https://pastebin.com/raw/9eFMh4rK"
            },
            "v5211s": {
                message: "✅ Valid hash! Redirecting to Jailbreak script...",
                url: "https://www.rblxscripts.net/roblox-script-jailbreak-project-auto-auto-rob"
            },
            "cleverifiyme": {
                message: "✅ Valid hash! Redirecting to Clever.com...",
                url: "https://clever.com/"
            },
            "CB": {
                message: "✅ Valid hash! Redirecting to CevorBootstrapper.bat download...",
                url: "https://github.com/Alveroalexandro56/-/releases/tag/dsfgdfg"
            }
        };

        // Fetch keys from Picadillo.txt
        async function loadKeys() {
            try {
                const response = await fetch('Picadillo.txt'); // Path to the file
                const text = await response.text();
                validKeys = text.split('\n').map(key => key.trim()); // Split by newline and trim whitespace
            } catch (error) {
                console.error('Error loading keys:', error);
            }
        }

        // Function to Validate Key
        async function validateKey() {
            const key = document.getElementById("key").value;
            const messageElement = document.getElementById("message");
            const loader = document.getElementById("loader");
            const keySection = document.getElementById("keySection");
            const hashSection = document.getElementById("hashSection");
            const recentSection = document.getElementById("recentSection");
            const createHashSection = document.getElementById("createHashSection");

            // Show loader
            loader.style.display = "block";
            messageElement.textContent = "";

            // Ensure keys are loaded
            if (validKeys.length === 0) {
                await loadKeys();
            }

            // Simulate key validation
            setTimeout(() => {
                if (validKeys.includes(key)) {
                    messageElement.textContent = "✅ Key validated!";
                    messageElement.classList.remove("error");
                    keySection.style.display = "none"; // Hide key input section
                    hashSection.style.display = "block"; // Show hash input section
                    recentSection.style.display = "block"; // Show most recent section
                    createHashSection.style.display = "block"; // Show create hash section
                    localStorage.setItem("cevorKey", key); // Store key in localStorage
                } else {
                    messageElement.textContent = "❌ Invalid key!";
                    messageElement.classList.add("error");
                }
                loader.style.display = "none";
            }, 1000); // Simulate 1-second delay
        }

        // Function to Perform Action Based on Hash
        function performAction() {
            const hash = document.getElementById("hash").value;
            const messageElement = document.getElementById("message");
            const guideElement = document.getElementById("guide");
            const mostRecentElement = document.getElementById("mostRecent");

            if (hash.toLowerCase() === 'guide') {
                messageElement.textContent = '';
                guideElement.classList.toggle('open');
            } else if (hashMap[hash]) {
                messageElement.textContent = hashMap[hash].message;
                mostRecentElement.textContent = `Last used: ${hash} - ${hashMap[hash].message}`;
                localStorage.setItem("mostRecentHash", mostRecentElement.textContent); // Save most recent action
                window.location.href = hashMap[hash].url;
                guideElement.classList.remove('open');
            } else {
                messageElement.textContent = "❌ Invalid hash!";
                messageElement.classList.add("error");
                guideElement.classList.remove('open');
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.classList.remove("error");
                }, 3000); // Clear error message after 3 seconds
            }
        }

        // Function to Create Hash
        function createHash() {
            const newHash = document.getElementById("newHash").value;
            const newHashUrl = document.getElementById("newHashUrl").value;
            const messageElement = document.getElementById("message");

            if (newHash && newHashUrl) {
                hashMap[newHash] = {
                    message: `✅ Valid hash! Redirecting to ${newHashUrl}...`,
                    url: newHashUrl
                };
                updateGuideList();
                messageElement.textContent = "✅ Hash created successfully!";
                messageElement.classList.remove("error");
            } else {
                messageElement.textContent = "❌ Please fill in both fields!";
                messageElement.classList.add("error");
            }
        }

        // Function to Update Guide List
        function updateGuideList() {
            const hashList = document.getElementById("hashList");
            hashList.innerHTML = ''; // Clear existing list
            for (const [hash, data] of Object.entries(hashMap)) {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<strong>${hash}</strong>: <a href="${data.url}" target="_blank">${data.url}</a>`;
                hashList.appendChild(listItem);
            }
        }

        // Function to Sign Out
        function signOut() {
            localStorage.removeItem("cevorKey"); // Remove stored key
            localStorage.removeItem("mostRecentHash"); // Remove most recent hash
            document.getElementById("keySection").style.display = "block"; // Show key input section
            document.getElementById("hashSection").style.display = "none"; // Hide hash input section
            document.getElementById("recentSection").style.display = "none"; // Hide most recent section
            document.getElementById("createHashSection").style.display = "none"; // Hide create hash section
            document.getElementById("message").textContent = ""; // Clear any messages
        }

        // Check if the user is already signed in
        window.onload = function () {
            const storedKey = localStorage.getItem("cevorKey");
            const mostRecentHash = localStorage.getItem("mostRecentHash");

            if (storedKey) {
                document.getElementById("keySection").style.display = "none"; // Hide key input section
                document.getElementById("hashSection").style.display = "block"; // Show hash input section
                document.getElementById("recentSection").style.display = "block"; // Show most recent section
                document.getElementById("createHashSection").style.display = "block"; // Show create hash section
            }

            if (mostRecentHash) {
                document.getElementById("mostRecent").textContent = mostRecentHash; // Display most recent action
            }

            updateGuideList(); // Populate guide list on page load
        };
    </script>
</body>
</html>
