<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Based on Hash</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            padding: 12px;
            width: 100%;
            max-width: 350px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0066cc;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0057a3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #007700;
        }
        #message.error {
            color: #cc0000;
        }
        .guide {
            margin-top: 20px;
            text-align: left;
            font-weight: normal;
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0057a3;
        }
        .auth-section, .post-section {
            display: none;
        }
        .posts-list {
            margin-top: 20px;
            text-align: left;
            list-style-type: none;
            padding-left: 0;
        }
        .post-item {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Hash to Perform Action</h2>

        <div id="authSection" class="auth-section">
            <h3>Login or Sign Up</h3>
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Sign Up</button>
        </div>

        <div id="loginForm" class="login-form">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginMessage" class="error"></p>
        </div>

        <div id="signupForm" class="signup-form">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p id="signupMessage" class="error"></p>
        </div>

        <div id="actionSection" class="action-section">
            <input type="text" id="hash" placeholder="Enter hash...">
            <button onclick="performAction()">Submit</button>
            <button onclick="showPosts()">Posts</button> <!-- Button for posts section -->
            <p id="message"></p>

            <div id="guide" class="guide" style="display:none;">
                <h3>Available Hashes:</h3>
                <ul>
                    <li><strong>Y7TiVy1EWRWeOgJBOForpEN5r</strong>: <a href="https://github.com/Alveroalexandro56/Version-Hash-Download/releases/download/Y7TiVy1EWRWeOgJBOForpEN5r/Cevor.MM2.V2.lua" target="_blank">GitHub Download</a></li>
                    <li><strong>dgr</strong>: <a href="https://rdd.latte.to/?channel=LIVE&binaryType=WindowsPlayer&version=version-ecc9c250281b4c14" target="_blank">External Download</a></li>
                    <li><strong>crv</strong>: <a href="https://www.roblox.com/download/client?os=win" target="_blank">Roblox Download</a></li>
                    <li><strong>xenoexec</strong>: <a href="https://github.com/Alveroalexandro56/Version-Hash-Download/releases/tag/XenoExec" target="_blank">XenoExec Release</a></li>
                </ul>
            </div>
        </div>

        <!-- Posts Section -->
        <div id="postSection" class="post-section">
            <h3>Post Something</h3>
            <textarea id="postContent" rows="4" cols="50" placeholder="Write your post here..."></textarea><br><br>
            <button onclick="addPost()">Post</button>

            <h3>Recent Posts</h3>
            <ul id="postsList" class="posts-list"></ul>
        </div>
    </div>

    <script>
        const hashMap = {
            "Y7TiVy1EWRWeOgJBOForpEN5r": {
                message: "✅ Valid hash! Redirecting to GitHub download...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/download/Y7TiVy1EWRWeOgJBOForpEN5r/Cevor.MM2.V2.lua"
            },
            "dgr": {
                message: "✅ Valid hash! Redirecting to external download...",
                url: "https://rdd.latte.to/?channel=LIVE&binaryType=WindowsPlayer&version=version-ecc9c250281b4c14"
            },
            "crv": {
                message: "✅ Valid hash! Redirecting to Roblox download...",
                url: "https://www.roblox.com/download/client?os=win"
            },
            "xenoexec": {
                message: "✅ Valid hash! Redirecting to XenoExec release...",
                url: "https://github.com/Alveroalexandro56/Version-Hash-Download/releases/tag/XenoExec"
            }
        };

        let posts = [];

        // Check for saved login info
        if (localStorage.getItem('username') && localStorage.getItem('password')) {
            showActionSection();
        } else {
            showAuthSection();
        }

        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showSignup() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                showActionSection();
            } else {
                document.getElementById("loginMessage").textContent = "❌ Invalid username or password!";
            }
        }

        function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            showActionSection();
        }

        function showActionSection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('actionSection').style.display = 'block';
        }

        function showPosts() {
            document.getElementById('actionSection').style.display = 'none';
            document.getElementById('postSection').style.display = 'block';
        }

        function addPost() {
            const postContent = document.getElementById("postContent").value;
            if (postContent) {
                posts.push(postContent);
                document.getElementById("postContent").value = ""; // Clear input
                displayPosts();
            }
        }

        function displayPosts() {
            const postsList = document.getElementById("postsList");
            postsList.innerHTML = "";
            posts.forEach(post => {
                const li = document.createElement("li");
                li.classList.add("post-item");
                li.textContent = post;
                postsList.appendChild(li);
            });
        }

        function performAction() {
            const userHash = document.getElementById("hash").value;
            const messageElement = document.getElementById("message");
            const guide = document.getElementById("guide");

            if (userHash === "posts") {
                showPosts();
            } else if (userHash === "guide") {
                messageElement.innerHTML = "✅ Valid hash! Displaying guide...";
                guide.style.display = "block";
            } else if (hashMap[userHash]) {
                messageElement.innerHTML = hashMap[userHash].message;
                setTimeout(() => {
                    window.location.href = hashMap[userHash].url;
                }, 1500); // 1.5-second delay before redirect
            } else {
                messageElement.innerHTML = "❌ Invalid hash! Please try again.";
                messageElement.classList.add("error");
                guide.style.display = "none";
            }
        }
    </script>
</body>
</html>
